name: Daily Windows Build from GitLab

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out GitHub repository
        uses: actions/checkout@v3

      # Step 1: Set up a script to pass the GitLab token as a password
      - name: Configure GitLab Token for Authentication
        run: |
          echo @echo off > askpass.bat
          echo echo %GITLAB_TOKEN% >> askpass.bat
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

      # Step 2: Set GIT_ASKPASS to use the askpass.bat script and clone the repository
      - name: Clone GitLab Repository
        env:
          GIT_ASKPASS: "$(pwd)/askpass.bat"
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: git clone https://lycis@gitlab.com/lycis/the-dark-aid.git

      - name: Install Qt 6.8 on Windows
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          dir: 'C:/Qt'
  
      - name: Setup MSVC environment
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: Download jom.exe
        shell: pwsh
        run: | 
          cd the-dark-aid
          Invoke-WebRequest -Uri 'http://download.qt.io/official_releases/jom/jom.zip' -OutFile '.\jom.zip'

      - name: Unpack jom.exe
        run: Expand-Archive -LiteralPath '.\jom.zip' -DestinationPath '.\jom\'

      - name: Build with qmake-nmake
        shell: cmd
        run: |
          set QTDIR=C:/Qt/6.8.0/msvc2022_64
          set PATH=%PATH%;%QTDIR%/bin
          mkdir build
          cd build
          qmake ../
          ..\jom\jom.exe -j8
